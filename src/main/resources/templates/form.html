<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#"> Spring boot </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post">

			<div class="form-group row"> <!-- Se agrega row par que el label quede al lado sino queda encima. -->
				<label class="col-sm-2 col-form-label"> Nombre </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></small>
				</div>
			</div>


			<div class="form-group row">
				<label class="col-sm-2 col-form-label"> Apellido </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label"> Email </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" /> <!-- El mensaje de validacion lo esta haciendo con html se cambia text para ver la spring boot -->
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
				</div>
			</div>
			
			<div class="form-group row">
			  <label class="col-sm-2 col-form-label">Fecha</label>
			  <div class="col-sm-6">
			       <input type="text" class="form-control" th:field = "*{createAt}" th:errorclass="'form-control alert-danger'"> 
			       <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" ></small>
			  </div>
			</div>

			<div class="form-group raw">
				<div class="col-sm-6">
					<input type="submit" value="crear" class="btn btn-primary" />
				</div>
			</div>
			<!-- <input type="hidden" th:field="*{id}" />  No es necesario por lo que se utiliza el session atributes--> 
		</form>
	</div>
</body>
</html>
